<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-title" content="友阿微店">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no, address=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta http-equiv="Expires" content="-1">
    	<meta http-equiv="pragram" content="no-cache">
    	<meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
		<title>友阿微店-收货地址</title>
		<link rel="stylesheet" href="dist/css/address.css">
		<script src="dist/vendor.js"></script>
		<script src="dist/address.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			<header class="header flex">
				<a href="javascript:;">
					<i class="header-left bbc-icon bbc-icon-back"></i>
				</a>
				<h3 class="header-title grow">收货地址</h3>
				<a class="button-add" href="javascript:;">添加</a>
			</header>
			<div class="main">
				<section class="section" v-for="(item, index) in addressList" :key="item.id">
					<div class="address">
						<div class="flex">
							<span>{{item.name}}</span>
							<span class="grow phone">{{item.phone}}</span>
							<span class="default-sign" v-show="item.isDefault">【默认】</span>
						</div>
						<div class="address-info-text">{{item.address}}</div>
					</div>
					<div class="buttons-area">
						<a href="javascript:;" v-on:click="handleDefault(index)" v-show="!item.isDefault" class="default-set">设为默认地址</a>
						<a href="javascript:;" v-on:click="handleEdit(index)"><i class="bbc-icon bbc-icon-setting"></i><span>修改</span></a>
						<a href="javascript:;" v-on:click="handleDel(index)"><i class="bbc-icon bbc-icon-remove"></i><span>删除</span></a>
					</div>
				</section>
			</div> 
		</div>
 	</body>
</html>
